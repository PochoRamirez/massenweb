<section id="home" class="hero-section position-relative overflow-hidden">
  <div class="hero-bg"></div>
  <div class="container">
    <div class="row min-vh-100 align-items-center">
      <div class="col-lg-6">
        <div class="hero-content text-white">
          <h1 class="display-2 fw-bold mb-4 hero-title">
            Premium Quality <span class="text-wood-light">Wood</span>
          </h1>
          <p class="lead mb-5 fs-4">
            Crafting excellence with sustainable timber for your dream projects. 
            From construction to fine furniture, we provide the finest wood materials.
          </p>
          <div class="d-flex flex-wrap gap-3">
            <button class="btn btn-wood btn-lg px-4 py-3" (click)="scrollToProducts()">
              <i class="fas fa-search me-2"></i>Explore Products
            </button>
            <button class="btn btn-outline-light btn-lg px-4 py-3" (click)="scrollToContact()">
              <i class="fas fa-calculator me-2"></i>Get Quote
            </button>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="hero-image-container">
          <div class="hero-stats">
            <div class="stat-card">
              <div class="stat-number">25+</div>
              <div class="stat-label">Years Experience</div>
            </div>
            <div class="stat-card">
              <div class="stat-number">1000+</div>
              <div class="stat-label">Happy Clients</div>
            </div>
            <div class="stat-card">
              <div class="stat-number">50+</div>
              <div class="stat-label">Wood Types</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Scroll indicator -->
  <div class="scroll-indicator">
    <a href="#features" class="text-white">
      <i class="fas fa-chevron-down fa-2x animate-bounce"></i>
    </a>
  </div>
</section>
